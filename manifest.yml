name: 'netlify-plugin-chiselstrike'
inputs:
  - name: projectId
    description: ChiselStrike project ID. Can be also set through CHISELSTRIKE_PROJECT_ID env var. Required.
  - name: chiselStrikeDomain
    description: The domain to access ChiselStrike platform API.
  - name: buildTimeoutSec
    description:
      How long should netlify-plugin-chiselstrike should wait for a ChiselStrike
      build to be ready. Defaults to 30 seconds.
